<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	
	<link rel="reset" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		
</head>
<body>
		
<header>
	<h1>A Game of Hangman</h1> 
	
		<div class= "instructions">
			<p> Press any key to start</p>
		</div>
</header>
	<div class="container"> 
		
		<div class="gallows">
			Play at Your Peril
			<div class="mystery">
				<p>Your Word my Lord or Lady</p>
					<h2 id = "guessMe">_ _ _ _ _</h2>
			</div>	
				<div id ="scorewins"> Wins 
					<div id = "youwin"> 
					</div>
				</div>
				<div id = "scoreloss"> Losses 
					<div id = "losscounter">  
					</div>
				</div>
		</div>
		
		<div class="winter">Winter is Comming
			<div class = "wrongletters">
				Wrong Guesses: <span id="wrongGuesses"></span>
			</div>
		
		</div>			
		
		<div class = "lettersremaining">
		Sweet Summer Child 	
			<div class = "letterChoice">
				Guesses Left: <span id="leftGuesses"></span>
			</div>
		</div>

</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="assets/javascript/game.js"></script> 
</body>

</html>
